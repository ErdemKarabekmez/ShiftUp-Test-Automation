name: ShiftUp Login Test Automation CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Login Tests
        run: mvn clean test -Dcucumber.filter.tags="@login"
        # Not: @login tag'inin login senaryosunda olduÄŸundan emin ol

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/site/allure-maven-plugin/